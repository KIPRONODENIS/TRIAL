<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="well"  style="width:57%;padding-left:50px;margin: auto; text-transform: uppercase;"><h4 align="center">Biometric check System</h4></div>

<div class="container">
	<div class="well" style="width:57%;padding-left:50px;margin: auto;">
        <div class="row">
        	
        	<form role="form">
        		<div class="col-md-8">
        		<div class="form-group">
        			<input type="text" name="firstname" class="form-control" placeholder="Enter First Name">
        			<input type="text" name="lasttname" class="form-control" placeholder="Enter Last Name">
        			<input type="text" name="admno" class="form-control" placeholder="Enter Admission no.">
        			<input type="text" name="phone" class="form-control" placeholder="Enter phone Number">
        	
        	</div>
        	</div>

        	<div class="col-md-4">
        		<div class="form-group" id="select">
        			<label>Select Form:</label>
        			<select name="form" class="form-control">
        				<option value="1">Form 1</option>
        				<option value="2">Form 2</option>
        				<option value="3">Form 3</option>
        				<option value="4">Form 4</option>
        			</select>

                 <label>Select Stream:</label>
        			<select name="stream" class="form-control">
        				<option value="1">WEST</option>
        				<option value="2">EAST</option>
        				<option value="3">SOUTH</option>
        				<option value="4">South</option>
        			</select>


        		</div>
        		<div class="form-group">
        			<button type="submit" class="btn btn-primary">Submit</button>
        		</div>
        	</div>
        	
        		
        	</form>
        </div>

		
	</div>
</div>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.js"></script>
</body>
</html>
